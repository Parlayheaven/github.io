    }

      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result h2 {

      color: #333;
    }

    .result div {

    }

    .discord-link {

      margin-top: 20px;
    }

    .discord-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .discord-link a:hover {

    }

    @media (max-width: 600px) {

</head>
