  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select,
    input[type="number"] {
      width: 70%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .odds {
      width: 25%;
      text-align: center;
      font-size: 18px;
      color: #555;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e9ecef;
    }

    select:focus,
    input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result h2 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .result div {
      font-size: 18px;
      color: #555;
    }

    .discord-link {
      text-align: center;
      margin-top: 20px;
    }

    .discord-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .discord-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
